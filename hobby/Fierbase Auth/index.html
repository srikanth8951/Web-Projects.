<!doctype html>
<html>
  <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Fierbase Auth</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
        <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
            <div class="card card0 border-0">
                <div class="row d-flex">
                    <div class="col-lg-4">
                        <div class="card2 card border-0 px-4 py-5">
                            <div class="row mb-4 px-3">
                                <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                                <div class="facebook text-center mr-3">
                                    <div class="fa fa-facebook"></div>
                                </div>
                                <div class="twitter text-center mr-3">
                                    <div class="fa fa-twitter"></div>
                                </div>
                                <div class="linkedin text-center mr-3">
                                    <div class="fa fa-linkedin"></div>
                                </div>
                            </div>
                            <div class="row px-3 mb-4">
                                <div class="line"></div> <small class="or text-center">Or</small>
                                <div class="line"></div>
                            </div>
                            <div class="row px-3"> <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Email Address</h6>
                                </label> <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address" id="txtEmail"> 
                            </div>
                            <div class="row px-3"> <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Password</h6>
                                </label> <input type="password" name="password" placeholder="Enter password" id="txtPassword"> 
                            </div>
                            <div class="row px-3 mb-4">
                                <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                            </div>
                            <div class="row mb-3 px-3"> <button  class="btn btn-blue text-center" id="btnLogin'">Login</button>
                            </div>
                            <div class="row mb-3 px-3"> <button  class="btn btn-blue text-center" id="btnSignUp'">Sign Up</button>
                            </div>
                            <div class="row mb-3 px-3"> <button  class="btn btn-blue text-center btn-logout" id="btnLogout'">Log out</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
            <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
            <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
            <script type='text/javascript'></script>

            <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>      
            <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>

            <script src="/__/firebase/7.15.1/firebase-app.js"></script>
            <script src="/__/firebase/7.15.1/firebase-analytics.js"></script>
            <script src="/__/firebase/init.js"></script>

            <script src="app.js"></script>
   </body>
</html>
