<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shipping Details</title>


<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/grid.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
</head>

<body>
<!--Navigation Bar-->
<div id="header"></div>

<div class="main-container evade-nav div-fill">
  <div class="center-wrapper">
    <div class="row-container flex-center">
      <div class="column-container section-container">
        <div class="section-small">
          <h2>Shipping Details</h2>
          <span class="sub-head" style="font-size:1.6rem">Please enter your Shipping Details</span>
        </div>
        <div class="section">
          <form>
            <div class="form-container">
              <p>Contact Name: </p><input class="form-input form-forum" type="text" name="sName" required>
              <p>Street Address: </p><input class="form-input form-forum" type="text" name="sAddress" required>
              <p>City: </p><input class="form-input form-forum" type="text" name="sCity" required>
              <p>Province: </p><input class="form-input form-forum" type="text" name="sProvince" required>
              <p>Pin Code: </p><input class="form-input form-forum" type="text" name="sPin" required>
              <p>Mobile Number: </p><input class="form-input form-forum" type="tel" name="sMobile" required>
              <a class="form-button button-black" id="sProceed">Proceed to payment</a>
              <a href="shop.html" class="form-button button-black" name="lSubmit"><i class="fas fa-shopping-cart"></i> Continue Shopping</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Footer-->
<div id="footer"></div>
   
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('#sProceed').attr("href", "payments.html?sum="+$.urlParam('sum'));
  });
</script>
</body>
</html>
